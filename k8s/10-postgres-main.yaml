apiVersion: v1
kind: Service
metadata:
  name: main-postgres
  namespace: blablacar
spec:
  clusterIP: None
  ports:
    - port: 5432
      name: pgsql
  selector:
    app: main-postgres
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: main-postgres
  namespace: blablacar
spec:
  serviceName: main-postgres
  replicas: 1
  selector:
    matchLabels:
      app: main-postgres
  template:
    metadata:
      labels:
        app: main-postgres
    spec:
      containers:
        - name: postgres
          image: postgres:17
          env:
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          ports:
            - containerPort: 5432
          envFrom:
            - configMapRef:
                name: blablacar-config
            - secretRef:
                name: blablacar-secret
          volumeMounts:
            - name: pgdata
              mountPath: /var/lib/postgresql/data/pgdata
  volumeClaimTemplates:
    - metadata:
        name: pgdata
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 1Gi