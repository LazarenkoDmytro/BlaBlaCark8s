apiVersion: v1
kind: Service
metadata:
  name: payment-service
  namespace: blablacar
spec:
  selector:
    app: payment
  ports:
    - port: 80
      targetPort: 8085
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment
  namespace: blablacar
spec:
  replicas: 2
  selector:
    matchLabels:
      app: payment
  template:
    metadata:
      labels:
        app: payment
    spec:
      containers:
        - name: payment
          image: ghcr.io/example/blablacar-payment:latest
          ports:
            - containerPort: 8085
          envFrom:
            - configMapRef:
                name: blablacar-config
            - secretRef:
                name: blablacar-secret