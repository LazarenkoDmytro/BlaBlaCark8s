apiVersion: v1
kind: Service
metadata:
  name: ride-service
  namespace: blablacar
spec:
  selector:
    app: ride
  ports:
    - port: 80
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ride
  namespace: blablacar
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ride
  template:
    metadata:
      labels:
        app: ride
    spec:
      containers:
        - name: ride
          image: dmytrolazarenko/ride_service:1.0.9
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: blablacar-config
            - secretRef:
                name: blablacar-secret