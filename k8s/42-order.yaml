apiVersion: v1
kind: Service
metadata:
  name: order-service
  namespace: blablacar
spec:
  selector:
    app: order
  ports:
    - port: 80
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: order
  namespace: blablacar
spec:
  replicas: 1
  selector:
    matchLabels:
      app: order
  template:
    metadata:
      labels:
        app: order
    spec:
      containers:
        - name: order
          image: ivelmakina/blablabla-order-service:1.6
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: blablacar-config
            - secretRef:
                name: blablacar-secret