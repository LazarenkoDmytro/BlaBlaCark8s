apiVersion: v1
kind: Service
metadata:
  name: notification-service
  namespace: blablacar
spec:
  selector:
    app: notification
  ports:
    - port: 80
      targetPort: 8084
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification
  namespace: blablacar
spec:
  replicas: 2
  selector:
    matchLabels:
      app: notification
  template:
    metadata:
      labels:
        app: notification
    spec:
      containers:
        - name: notification
          image: ghcr.io/example/blablacar-notification:latest
          ports:
            - containerPort: 8084
          envFrom:
            - configMapRef:
                name: blablacar-config
            - secretRef:
                name: blablacar-secret