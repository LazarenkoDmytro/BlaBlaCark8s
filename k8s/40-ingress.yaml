apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: blablacar-ingress
  namespace: blablacar
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
    - host: blablacar.local
      http:
        paths:
          - path: /(.*)
            pathType: Prefix
            backend:
              service:
                name: main-service
                port:
                  number: 80